name: Fetch Now Playing Song

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and store song data
        run: |
          API_ENDPOINT="https://www.radios.rs/includes/get/now-playing-json.php?radio=s1"

          # Fetch current song data and parse in one go
          read artist song <<< $(curl -sf "$API_ENDPOINT" | jq -r '[.artist, .song] | @tsv')

          # Check if curl/parsing was successful
          if [ -z "$artist" ] || [ -z "$song" ]; then
            echo "Failed to fetch or parse data from API"
            exit 1
          fi

          echo "Parsed: Artist='$artist', Song='$song'"

          # Add timestamp
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Determine the week-based filename (ISO week date format: YYYY-Www)
          week_file="data/$(date -u +%Y-W%V).jsonl"

          # Create data directory if it doesn't exist
          mkdir -p data
          
          # Get the last entry from the file if it exists
          if [ -f "$week_file" ]; then
            read last_artist last_song <<< $(tail -n 1 "$week_file" | jq -r '[.artist, .song] | @tsv')

            # Skip if same song is still playing
            if [ "$last_artist" = "$artist" ] && [ "$last_song" = "$song" ]; then
              echo "Same song still playing, skipping"
              exit 0
            fi
          fi

          # Create the data entry
          entry=$(jq -n --arg ts "$timestamp" --arg artist "$artist" --arg song "$song" '{$ts, $artist, $song}')

          # Append the entry to the weekly file
          echo "$entry" >> "$week_file"

          echo "Stored: $entry"
          echo "File: $week_file"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update song data - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push
